<!DOCTYPE HTML>
<html>

<head>
	<style>
		div.div1 {
			display: flex;
			justify-content: center;
			align-items: center;
			position: relative;
			width: 20px;
			height: 250px;
		}

		div.div2 {
			position: absolute;
			width: 100%;
			height: 100%;

		}

		div.div2:hover {
			background-color: rgb(244, 199, 236);
		}

		div.content {
			background-color: rgb(192, 233, 211);
		}
	</style>

</head>

<body>

	<div class="div1">
		<div class="div2"></div>
		<div class="content">Hi there!!!!</div>
	</div>

</body>

</html>
