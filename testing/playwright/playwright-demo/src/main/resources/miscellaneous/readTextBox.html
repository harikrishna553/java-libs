<!DOCTYPE html>
<html>

<head> </head>

<body>

	<form onsubmit="return false;">

		<table>
			<tr>
				<td> <label for="name"><b>Email</b></label> </td>
				<td><input type="text" placeholder="Enter your email id" name="name" id="name" required> </td>
			</tr>

			<tr>
				<td> <label for="age"><b>age</b></label> </td>
				<td><input type="text" placeholder="Enter your email id" name="age" id="age" required> </td>
			</tr>

			<tr>
				<td> <input type="submit" value="submit" onclick="display()"></td>
			</tr>


		</table>

	</form>

	<p id="result"></p>

	<script>
		function display() {
			let result = document.getElementById("result");
			let name = document.querySelector('input[id="name"]').value;
			let age = document.querySelector('input[id="age"]').value;
			result.innerHTML = `<b>Your name :  ${name} and age ${age}</b>`
		}
	</script>

</body>

</html>
